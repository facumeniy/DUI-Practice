<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas | Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img id="logo" src="/images/adidas.png" alt="logo">
        </div>

        <div class="form-container">
            <form id="form" action="">
                <div class="form-div">
                    <input required class="input" id="email" type="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-div">
                    <input required class="input" id="password" type="password" placeholder="Contraseña">
                </div>
                <div class="form-div">
                    <input required class="input" id="password-confirm" type="password" placeholder="Confirmar contraseña">
                </div>
                <div class="form-div">
                    <div class="country-container">
                        <select class="input" id="country" name="country">
                            <option selected>País</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="france">France</option>
                            <option value="germany">Germany</option>
                          </select>
                    </div>
                    <div class="country-container">
                        <input class="input" id="zip" type="text" placeholder="ZIP Code">
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="button-div">
                        <button id="register" class="button" type="submit">Registrarse</button>
                    </div>
                    <div class="button-div">
                        <button id="login" class="button">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="input-validation.js"></script>
</body>
</html>
