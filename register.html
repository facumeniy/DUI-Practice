<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas | Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="empty-container">
        <div class="empty-container-div"></div>
        <div class="empty-container-div"></div>
        <div class="left-empty-container-div">
            <div id="country-error" class="error-msg">Seleccione un país</div>
        </div>
    </div>

    <div class="register-container">
        <div class="logo-container">
            <a href="index.html"><img id="logo" src="https://facumeniy.github.io/DUI-Practice/images/adidas.png" alt="logo"></a>
        </div>

        <div class="form-container">
            <form id="form" action="">
                <div id="first-input" class="form-div">
                    <input class="input" id="email" type="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-div">
                    <input class="input" id="password" type="password" placeholder="Contraseña">
                </div>
                <div class="form-div">
                    <input class="input" id="password-confirm" type="password" placeholder="Confirmar contraseña">
                </div>
                <div class="form-div">
                    <div class="country-container">
                        <select class="input" id="country">
                            <option value ="" selected>País</option>
                            <option value="argentina">Argentina</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="france">France</option>
                            <option value="germany">Germany</option>
                          </select>
                    </div>
                    <div class="country-container">
                        <input minlength="4" maxlength="4" class="input" id="zip" type="text" placeholder="ZIP Code">
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="button-div">
                        <button id="register" class="button" type="submit">Registrarse</button>
                    </div>
                    <div class="button-div">
                        <button id="login" class="button">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="empty-container">
        <div class="empty-container-div">
            <div id="wrong-password" class="error-msg">Contraseña incorrecta. Al menos 8 caracteres y un número, sin espacios.</div>
        </div>
        <div class="empty-container-div">
            <div id="passwords-match" class="error-msg">Las contraeñas no coinciden</div>
        </div>
        <div class="empty-container-div">
            <div id="zipcode" class="error-msg">Ingrese su código postal. 4 digitos.</div>
        </div>
    </div>
    
    <script src="input-validation.js"></script>
</body>
</html>
